name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build binaries for (e.g., v2.0.0)"
        required: true
        type: string

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and setup the python version
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest

      - name: Build wheel
        run: uv build

      - name: Publish package
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            pipx install kseal==${{ github.ref_name }}
            ```

            ## PyPI Package
            https://pypi.org/project/kseal/${{ github.ref_name }}/

            ---

  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: arm64
            runner: macos-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Install Python shared library (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpython3-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install project and pyinstaller
        run: |
          uv sync --all-groups
          uv add --group dev pyinstaller

      - name: Build binary
        run: |
          uv run pyinstaller \
            --onefile \
            --name kseal-${{ matrix.os }}-${{ matrix.arch }} \
            --collect-all kseal \
            kseal/__main__.py

      - name: Make binary executable
        run: chmod +x dist/kseal-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kseal-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/kseal-${{ matrix.os }}-${{ matrix.arch }}

  upload-binaries:
    name: Upload Binaries to Release
    needs: [build, publish-pypi]
    if: always() && needs.build.result == 'success' && (needs.publish-pypi.result == 'success' || needs.publish-pypi.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Upload binaries to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ inputs.tag || github.ref_name }}
        run: |
          gh release upload "$TAG" binaries/* --clobber
